<div class="container">

  <div class="col-md-6">
  <h3>Creation d'un compte rendu</h3>
  
  <form name="myform" class="my-form">

    <div class="form-group">
      
      <span class="input-group-addon" id="report.description">Description</span>
      <input type="text"
	     class="form-control"
	     placeholder="Description"
	     aria-describedby="report.description"
	     name="description"
	     ng-model="ctrl.report.description"
	     required></input>
    </div>
    
    <div class="form-group">
      
      <span class="input-group-addon" id="report.date">Date de la reunion</span>
      <input type="date"
	     class="form-control"
	     placeholder="Date de la reunion"
	     aria-describedby="report.date"
	     name="date"
	     ng-model="ctrl.report.date"
	     ></input>
    </div>

    <div class="form-group">
      <span class="input-group-addon" id="report.content">Compte rendu</span>
      <textarea type="text"
		class="form-control"
		placeholder="Compte rendu de reunion"
		aria-describedby="report.content"
		ng-model="ctrl.report.content"
		rows="7"></textarea>
    </div>

    <button type="submit" class="btn btn-primary" ng-click="ctrl.create()">Enregistrer</button>
    <button type="button" class="btn btn-danger" ng-click="ctrl.cleanForm()">Tout effacer</button>    
  </form>


  </div>

  {{ctrl.result}}
</div>
