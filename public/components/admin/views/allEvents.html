<div class="container">

  <div class="jumbotron">
    <div class="container">
      <h2>Evènements à venir</h2>
    </div>
  </div>


  <table class="table table-hover">
    <thead>
      <th>Description</th>
      <th>Date d'occurence</th>
      <th>Ajouté le</th>
    </thead>

    <tbody>
      <tr ng-repeat="item in ctrl.all" ng-click="ctrl.show(item._id)" >
	<td>{{item.description}}</td>
	<td>{{item.event_date_occur | date: 'yyyy-MM-dd'}}</td>
	<td>{{item.event_date_added | date: 'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </table>

</div>
